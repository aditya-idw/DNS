<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNS Lookup</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.3.1/css/rowGroup.dataTables.min.css" />
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 960px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">DNS & Subdomain Lookup</h1>
    <form id="lookupForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <input type="text" id="domainInput" class="form-control" placeholder="Enter domain (e.g., example.com)" required />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Lookup</button>
      </div>
    </form>
    <div id="loading" class="text-center my-4" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Fetching data...</p>
    </div>
    <div class="row mb-3" id="filters" style="display:none;">
      <div class="col-auto">
        <label for="typeFilter" class="form-label">Filter by record type:</label>
        <select id="typeFilter" class="form-select"><option value="">All</option></select>
      </div>
      <div class="col-auto">
        <label for="hostFilter" class="form-label">Filter by host:</label>
        <select id="hostFilter" class="form-select"><option value="">All Hosts</option></select>
      </div>
      <div class="col-auto">
        <label for="groupBy" class="form-label">Group by:</label>
        <select id="groupBy" class="form-select">
          <option value="1">Record Type</option>
          <option value="0">Host</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="sortBy" class="form-label">Sort by:</label>
        <select id="sortBy" class="form-select">
          <option value="0:asc">Host ↑</option>
          <option value="0:desc">Host ↓</option>
          <option value="1:asc">Type ↑</option>
          <option value="1:desc">Type ↓</option>
          <option value="2:asc">Records ↑</option>
          <option value="2:desc">Records ↓</option>
        </select>
      </div>
    </div>
    <table id="resultsTable" class="table table-striped" style="width:100%; display:none;">
      <thead><tr><th>Host</th><th>Type</th><th>Records</th></tr></thead>
      <tbody></tbody>
    </table>
    <p class="text-muted mt-3">Hosted entirely on GitHub Pages. Uses CRT.sh and DNS-over-HTTPS APIs.</p>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/rowgroup/1.3.1/js/dataTables.rowGroup.min.js"></script>

  <script>
    async function fetchJSON(url) {
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(resp.statusText);
      return resp.json();
    }

    // DNS over HTTPS via Cloudflare
    async function dohResolve(host, type) {
      const url = `https://cloudflare-dns.com/dns-query?name=${host}&type=${type}`;
      const resp = await fetch(url, { headers: { 'Accept': 'application/dns-json' } });
      if (!resp.ok) throw new Error(resp.statusText);
      const data = await resp.json();
      return data.Answer ? data.Answer.map(a => a.data) : [];
    }

    let table;
    $('#lookupForm').on('submit', async e => {
      e.preventDefault();
      const domain = $('#domainInput').val().trim();
      if (!domain) return;
      $('#filters, #resultsTable').hide();
      $('#loading').show();

      try {
        // Fetch subdomains from crt.sh
        const crtData = await fetchJSON(`https://crt.sh/?q=%25.${domain}&output=json`);
        const hosts = Array.from(new Set(crtData.flatMap(e => e.name_value.split('\n')).concat(domain)));

        const types = ['A','AAAA','CNAME','MX','TXT','NS','SRV','CAA','SOA'];
        const results = [];
        for (const host of hosts) {
          for (const type of types) {
            try {
              const recs = await dohResolve(host, type);
              if (recs.length) results.push({ host, type, records: recs.join(', ') });
            } catch {}
          }
        }

        $('#loading').hide();
        const data = results.map(r => [r.host, r.type, r.records]);
        const typesList = [...new Set(results.map(r => r.type))].sort();
        const hostsList = [...new Set(results.map(r => r.host))].sort();

        // Initialize or reload table
        if (!table) {
          table = $('#resultsTable').DataTable({
            data,
            columns: [ { title: 'Host' }, { title: 'Type' }, { title: 'Records' } ],
            order: [[1, 'asc']],
            rowGroup: { dataSrc: parseInt($('#groupBy').val()) }
          });
          typesList.forEach(t => $('#typeFilter').append(`<option>${t}</option>`));
          hostsList.forEach(h => $('#hostFilter').append(`<option>${h}</option>`));

          $('#typeFilter').on('change', function() { table.column(1).search(this.value).draw(); });
          $('#hostFilter').on('change', function() { table.column(0).search(this.value).draw(); });
          $('#groupBy').on('change', function() { table.rowGroup().dataSrc(parseInt(this.value)); table.draw(); });
          $('#sortBy').on('change', function() { const [col, dir] = this.value.split(':'); table.order([[parseInt(col), dir]]).draw(); });
        } else {
          table.clear().rows.add(data).draw();
        }

        $('#filters, #resultsTable').show();
      } catch (err) {
        $('#loading').hide();
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
