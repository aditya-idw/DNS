<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>DNS Lookup</title>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">DNS & Subdomain Lookup</h1>
    <form id="lookupForm" class="row g-3 mb-4">
      <div class="col-auto flex-grow-1">
        <input type="text" id="domainInput" class="form-control" placeholder="Enter domain (e.g., example.com)" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Lookup</button>
      </div>
    </form>
    <div id="loading" class="text-center my-4" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Fetching data...</p>
    </div>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById('lookupForm').addEventListener('submit', async e => {
      e.preventDefault();
      const domain = document.getElementById('domainInput').value.trim();
      if (!domain) return;

      document.getElementById('results').innerHTML = '';
      document.getElementById('loading').style.display = 'block';

      try {
        const resp = await fetch(`/api/lookup?domain=${encodeURIComponent(domain)}`);
        const data = await resp.json();
        document.getElementById('loading').style.display = 'none';

        if (data.error) {
          document.getElementById('results').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          const table = document.createElement('table');
          table.className = 'table table-striped';
          table.innerHTML = `
            <thead>
              <tr><th>Host</th><th>Type</th><th>Records</th></tr>
            </thead>
            <tbody>
              ${data.results.map(r => `
                <tr>
                  <td>${r.host}</td>
                  <td>${r.type}</td>
                  <td>${Array.isArray(r.records) ? r.records.join(', ') : r.records}</td>
                </tr>
              `).join('')}
            </tbody>
          `;
          document.getElementById('results').appendChild(table);
        }
      } catch (err) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('results').innerHTML = `<div class="alert alert-danger">${err}</div>`;
      }
    });
  </script>
</body>
</html>
