<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.3.1/css/rowGroup.dataTables.min.css" />
  <title>DNS Lookup</title>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">DNS & Subdomain Lookup</h1>
    <form id="lookupForm" class="row g-3 mb-4">
      <div class="col-md-6"><input type="text" id="domainInput" class="form-control" placeholder="Enter domain (e.g., example.com)" required /></div>
      <div class="col-auto"><button class="btn btn-primary">Lookup</button></div>
    </form>
    <div id="loading" class="text-center my-4" style="display:none;"><div class="spinner-border text-primary" role="status"></div><p>Fetching data...</p></div>
    <div class="mb-3"><label for="typeFilter" class="form-label">Filter by record type:</label>
      <select id="typeFilter" class="form-select w-auto" style="display:none;"><option value="">All</option></select>
    </div>
    <table id="resultsTable" class="table table-striped" style="width:100%; display:none;"><thead><tr><th>Host</th><th>Type</th><th>Records</th></tr></thead><tbody></tbody></table>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/rowgroup/1.3.1/js/dataTables.rowGroup.min.js"></script>
  <script>
    let table;
    $('#lookupForm').on('submit', async e => {
      e.preventDefault();
      const domain = $('#domainInput').val().trim();
      if (!domain) return;
      $('#resultsTable, #typeFilter').hide();
      $('#loading').show();
      try {
        const { results } = await fetch(`/api/lookup?domain=${encodeURIComponent(domain)}`).then(r => r.json());
        $('#loading').hide();
        const data = results.map(r => [r.host, r.type, Array.isArray(r.records) ? r.records.join(', ') : r.records]);
        if (!table) {
          table = $('#resultsTable').DataTable({ data, columns:[{title:'Host'},{title:'Type'},{title:'Records'}], order:[[1,'asc']], rowGroup:{dataSrc:1} });
          const types = [...new Set(results.map(r=>r.type))].sort();
          types.forEach(t=>$('#typeFilter').append(`<option>${t}</option>`));
          $('#typeFilter').on('change', function(){ table.column(1).search(this.value).draw(); });
        } else { table.clear().rows.add(data).draw(); }
        $('#typeFilter, #resultsTable').show();
      } catch (err) { $('#loading').hide(); alert(err); }
    });
  </script>
</body>
</html>
